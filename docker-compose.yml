version: '3.8'

services:
  svelte-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svelte-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

